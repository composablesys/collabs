// Opt: delta-encode
// Opt: flatten?
message CRDTExtraMetaMessage {
  map<string, uint64> causallyMaximalVectorClock = 1;
  map<string, uint64> extraVectorClock = 2;
  optional uint64 wallClockTime = 3;
  optional uint64 lamportTimestamp = 4;
}

message CRDTExtraMetaBatchMessage {
  required uint64 firstSenderCounter = 1;
  repeated CRDTExtraMetaMessage metas = 2;
}
