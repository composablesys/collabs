<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      // Settings to make iframe fill the screen.
      // From https://www.geeksforgeeks.org/how-to-set-fullscreen-iframe/
      html {
        overflow: auto;
      }

      html,
      body,
      div,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      }

      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>

    <title>Loading...</title>
  </head>

  <body></body>
</html>
