<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      // Settings to make iframe fill the screen.
      // From https://www.geeksforgeeks.org/how-to-set-fullscreen-iframe/
      html {
        overflow: auto;
      }

      html,
      body,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      }

      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      }

      #appControls {
        margin-top: 10px;
        margin-left: 10px;
      }
    </style>

    <title>Loading...</title>
  </head>

  <body>
    <div id="appControls">
      <b>App controls</b>
      <input type="checkbox" id="connected" checked="true" autocomplete="off" />
      <label for="connected">Connected</label>
      <input
        type="checkbox"
        id="sendConnected"
        checked="true"
        autocomplete="off"
      />
      <label for="sendConnected">Send connected</label>
      <input
        type="checkbox"
        id="receiveConnected"
        checked="true"
        autocomplete="off"
      />
      <label for="receiveConnected">Receive connected</label>
      <!--<button id="saveLoad">Save &amp; load</button>
      <span id="saveLoadStatus"></span>-->
      <hr />
    </div>
  </body>
</html>
