<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body,
      iframe {
        margin: 0px;
        padding: 0px;
        border: none;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      iframe {
        width: 100%;
        flex-grow: 1;
      }

      #hostControls {
        margin-top: 10px;
        margin-left: 10px;
      }
    </style>

    <title>Initializing...</title>
  </head>

  <body>
    <div id="hostControls">
      <b>App controls</b>
      <input type="checkbox" id="connected" checked="true" autocomplete="off" />
      <label for="connected">Connected</label>
      <input
        type="checkbox"
        id="sendConnected"
        checked="true"
        autocomplete="off"
      />
      <label for="sendConnected">Send connected</label>
      <input
        type="checkbox"
        id="receiveConnected"
        checked="true"
        autocomplete="off"
      />
      <label for="receiveConnected">Receive connected</label>
      <hr />
    </div>
    <div id="loading">Initializing...</div>
  </body>
</html>
