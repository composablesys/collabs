<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body,
      iframe {
        margin: 0px;
        padding: 0px;
        border: none;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      iframe,
      #selectorDiv,
      #initializingDiv {
        width: 100%;
        flex-grow: 1;
      }

      #selectorDiv,
      #downloadDiv {
        padding: 8px;
        box-sizing: border-box;
      }
    </style>

    <title>Collabs Selector</title>
  </head>

  <body>
    <div id="selectorDiv">
      <h3>Select your app</h3>
      <br />
      <form id="urlForm">
        <label for="url">By URL:</label><br />
        <input type="url" id="url" name="url" />
        <input type="submit" value="Go" />
      </form>
      <form id="fileForm">
        <label for="file">By file:</label><br />
        <input type="file" id="file" name="file" />
        <input type="submit" value="Go" />
      </form>
    </div>

    <div id="downloadDiv" hidden="true">
      <button id="downloadButton">Download app</button>
    </div>

    <div id="initializingDiv" hidden="true">Initializing...</div>
  </body>
</html>
