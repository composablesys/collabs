<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      * {
        box-sizing: border-box;
      }
      html {
        height: calc(100% - 8px);
        padding: 4px;
        margin: 4px;
      }
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #tableWrap {
        display: flex;
        align-items: stretch;
        height: 100%;
        overflow: hidden;
      }
      #sidebar {
        flex: 0 0 content;
        max-width: 250px;
        overflow-y: auto;
        overflow-x: hidden;
      }
      #content {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #buttons {
        flex: 0 0 content;
      }
      .btn-colors button {
        height: 20px;
        width: 20px;
      }
      #btn-clear {
        flex: 0 0 content;
      }
      #boardScroller {
        flex: 1 1 auto;
        border: 2px solid black;
        overflow: auto;
        position: relative;
      }
      #board {
        position: absolute;
        left: 0;
        top: 0;
        width: 3000px;
        height: 3000px;
      }
      .tileIframe {
        width: 100%;
        height: 100%;
      }
      .tile {
        overflow: hidden;
        border: 1px solid black;
        padding: 4px;
      }
      .tile-inner-div {
        width: 100%;
        height: 100%;
        background-color: white;
      }
    </style>

    <title>Tile Board</title>
  </head>

  <body>
    <div id="tableWrap">
      <div id="sidebar">
        <h3>Add Tile</h3>
        <br />
        <form id="urlForm">
          <label for="url">By URL:</label><br />
          <input type="url" id="url" name="url" /><br />
          <input type="submit" value="Add" />
        </form>
        <br />
        <form id="fileForm">
          <label for="file">By file:</label><br />
          <input type="file" id="file" name="file" /><br />
          <input type="submit" value="Add" />
        </form>
        <br />
        <u>Existing apps</u>
        <div id="appExistingDiv">
          <!-- Buttons are added here for each existing app. -->
        </div>
        <!-- TODO: download buttons for apps? -->
      </div>

      <div id="content">
        <div id="buttons">
          <div class="btn-colors">
            <button id="red" style="background-color: red"></button>
            <button id="orange" style="background-color: orange"></button>
            <button id="yellow" style="background-color: yellow"></button>
            <button id="green" style="background-color: green"></button>
            <button id="blue" style="background-color: blue"></button>
            <button id="purple" style="background-color: purple"></button>
            <button id="black" style="background-color: black"></button>
          </div>
        </div>

        <div id="btn-clear">
          <button id="clear">Clear drawing</button>
        </div>

        <div id="boardScroller">
          <canvas id="board" width="3000" height="3000"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
