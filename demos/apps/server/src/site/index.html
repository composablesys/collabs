<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      #demoList {
        display: flex;
        flex-wrap: wrap;
      }

      .oneDemo {
        padding: 8px;
      }

      #prose {
        max-width: 800px;
      }
    </style>

    <title>Collabs Demos</title>
  </head>

  <body>
    <h2>Collabs Demos</h2>

    <p></p>

    <div id="demoList"></div>

    <script>
      // Map: folder name (with trailing /) to title
      const demos = {
        "counter/": "Counter",
        "whiteboard/": "Whiteboard",
        "plaintext/": "Plain text editor",
        "rich-text/": "Rich text editor",
        "recipe-editor/": "Recipe editor",
        "minesweeper/": "Minesweeper",
        "horse-color-genetics/": "Horse color genetics",
        //"group/": "Shapes - semidirect<br />product (experimental)",
      };

      const demoList = document.getElementById("demoList");
      for (const [folder, title] of Object.entries(demos)) {
        const oneDemoDiv = document.createElement("div");
        oneDemoDiv.className = "oneDemo";
        oneDemoDiv.innerHTML = `<a href="${folder}">${title}</a>`;
        demoList.appendChild(oneDemoDiv);
      }
    </script>

    <div id="prose">
      <h3>About</h3>
      <p>
        Live collaboration using the
        <a href="https://collabs.readthedocs.io/en/latest/">Collabs library</a>.
      </p>

      <p>
        <a
          href="https://github.com/composablesys/collabs/tree/master/demos/apps"
          >Source code</a
        >
      </p>
    </div>
  </body>
</html>
