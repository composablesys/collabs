<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      #demoList {
        display: flex;
        flex-wrap: wrap;
      }

      .oneDemo {
        padding: 8px;
      }

      #prose {
        max-width: 800px;
      }
    </style>

    <title>Collabs Demos</title>
  </head>

  <body>
    <h2>Collabs Demos</h2>

    <p></p>

    <div id="demoList"></div>

    <script>
      // Map: file name to title
      const containers = [
        ...Object.entries({
          "counter/dist/counter.html": "Counter",
          "whiteboard/dist/whiteboard.html": "Whiteboard",
          "plaintext/dist/plaintext.html": "Plain text editor",
          "rich-text/dist/rich_text.html": "Rich text editor",
          "minesweeper/dist/minesweeper.html": "Minesweeper",
          "horse-color-genetics/dist/multi/horse-color-genetics.html":
            "Horse color genetics",
          "selector/dist/selector.html": "Container selector",
          "group/dist/group.html":
            "Shapes - semidirect<br />product (experimental)",
        }),
      ];

      const demoList = document.getElementById("demoList");
      for (let x = 0; x < containers.length; x++) {
        const oneDemoDiv = document.createElement("div");
        oneDemoDiv.className = "oneDemo";
        oneDemoDiv.innerHTML = `<a href="web_socket.html?container=demos/${containers[x][0]}">${containers[x][1]}</a>`;
        demoList.appendChild(oneDemoDiv);
      }
    </script>

    <div id="prose">
      <a id="matrix"><h3>Usage Over Matrix</h3></a>
      <p>
        Use the <code>/addwidget</code> command in a demo's "More Info" page to
        add it as a widget in a <a href="https://matrix.org/">Matrix</a> room.
      </p>

      <h3>About</h3>
      <p>
        Live collaboration using the
        <a href="https://collabs.readthedocs.io/en/latest/">Collabs library</a>.
      </p>

      <p>
        <a
          href="https://github.com/composablesys/collabs/tree/master/demos/apps"
          >Source code</a
        >
      </p>
    </div>
  </body>
</html>
