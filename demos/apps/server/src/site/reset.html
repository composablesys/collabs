<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      input[type="text"] {
        font-size: 24px;
      }
    </style>

    <title>Reset</title>
  </head>

  <body>
    Server message history for <span id="name">demo</span> reset successfully
    <script>
      // Extract the name to use from the URL's
      // GET parameters.
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("name")) {
        document.getElementById("name").innerHTML = urlParams.get("name");
      }
    </script>
  </body>
</html>
