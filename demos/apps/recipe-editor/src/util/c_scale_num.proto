// Custom binary message formats for CScaleNum.

message ScaleNumMessage {
  required double valueWhenSet = 1;
  required double scaleWhenSet = 2;
}

message ScaleNumSave {
  required double valueWhenSet = 1;
  required double scaleWhenSet = 2;
  required uint64 lamport = 3;
  required string lamportSender = 4;
}