<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      input[type="text"] {
        font-size: 24px;
      }
    </style>

    <base target="_blank" />

    <title>A Space Game</title>
  </head>

  <body>
    <input id="textInput" type="text" onpaste="return false;" size="70" />
    <br />
    <h2 id="display">0.00</h2>

    <p></p>
    <h4>
      Goal: type 30 "a"s and 29 spaces, alternating as "a a a...", as fast as
      possible.
      <br />
      Collaboration might help or hinder!
    </h4>
    <p>
      A collaborative recreation of a game by
      <a href="https://williamhoza.com/">William Hoza</a>.
      <br />
    </p>
  </body>
</html>
