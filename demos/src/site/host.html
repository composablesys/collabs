<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      // Settings to make iframe fill the screen.
      // From https://www.geeksforgeeks.org/how-to-set-fullscreen-iframe/
      html {
        overflow: auto;
      }

      html,
      body,
      div,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      }

      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>

    <title>Container Host</title>
  </head>

  <body>
    <iframe
      id="iframe"
      title="Container Host IFrame"
      src="host_iframe.html"
    ></iframe>

    <!-- JQuery -->
    <script
      type="text/JavaScript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>

    <!-- Main script -->
    <script src="host.js"></script>
  </body>
</html>
