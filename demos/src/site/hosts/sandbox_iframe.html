<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Block loading of external resources, or really any
    communication with the outside world, except through
    postMessage.
    From https://stackoverflow.com/a/31904447 -->
    <!-- TODO: can we further restrict this?  E.g. 'none'.
    We can eliminate 'self' if we inline sandbox_iframe.js. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data:;"
    />

    <style>
      .topDiv {
        // From https://developers.google.com/web/fundamentals/web-components/shadowdom#containment
        display: block; // div style
        contain: content; // Optimization
      }
    </style>

    <title>Container Host IFrame</title>
  </head>

  <body>
    <!-- TODO: just use body instead, like in plain.ts?  Or, make plain.ts like this?  If so, force div to fill whole screen, so that e.g. background-color works as expected. -->
    <div id="topDiv" class="topDiv"></div>

    <script src="sandbox_iframe.js"></script>
  </body>
</html>
