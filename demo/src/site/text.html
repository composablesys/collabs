<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Collaborative Rich Text Editor Demo - REUSE 2021</title>
  </head>
  <body style="background-color: #e06666ff">
    <!-- Include stylesheet -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Create the editor container -->
    <div style="display: block; height: 80vh; background-color: white">
      <div id="editor" style="font-size: 2vh; background-color: white"></div>
    </div>
    <div style="margin: 2vh 10vw; display: block; color: white; font-size: 2vh">
      Start typing in the text editor above!
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="text.js"></script>

    <p id="text"></p>
  </body>
</html>
