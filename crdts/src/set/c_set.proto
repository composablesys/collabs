message CSetCreateMessage {
  required uint32 replicaUniqueNumber = 1;
  required bytes args = 2;
}

message CSetMessage {
  oneof op {
    CSetCreateMessage add = 1;
    string delete = 2;
  }
}

message CSetSave {
  // In order by time created on this replica.
  // OPT: deduplicate senders.
  repeated string names = 1;
  // Aligned with names.
  repeated bytes args = 2;
}
