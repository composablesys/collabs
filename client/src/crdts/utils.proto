message CrdtReference {
    repeated string pathToRoot = 1;
}

message DefaultSerializerMessage {
    oneof value {
        string stringValue = 1;
        double numberValue = 2;
        bool booleanValue = 3;
        bool nullValue = 4;
        bool undefinedValue = 5;
        CrdtReference crdtValue = 6;
        bytes bsonValue = 7;
    }
}

message OptionalSerializerMessage {
  required bool isPresent = 1;
  optional bytes valueIfPresent = 2;
}
