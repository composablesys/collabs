message TreedocIdMessage {
  required bytes path = 1;
  required uint32 pathLength = 2;
  repeated uint32 disIndices = 3;
  repeated string disValues = 4;
}

message BulkInsertMessage {
  required bool hasBefore = 1;
  optional bytes before = 2;
  required bool hasAfter = 3;
  optional bytes after = 4;
  repeated bytes values = 5;
}
