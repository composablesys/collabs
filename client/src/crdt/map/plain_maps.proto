message SequentialMapMessage {
  enum Operation {
    SET = 0;
    DELETE = 1;
  }
  required Operation operation = 0;
  required bytes key = 1;
  optional bytes value = 2;
}

message SequentialMapEntry {
  required bytes key = 1;
  required bytes value = 2;
}

message SequentialMapSave {
  repeated SequentialMapEntry entries = 1;
}
