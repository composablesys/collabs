message AggregateArgsCRegisterMessage {
    oneof data {
      bytes setArgs = 1;
      bool reset = 2;
    }
}

message AggregateArgsCRegisterEntrySave {
  required bytes setArgs = 1;
  required string sender = 2;
  required uint32 senderCounter = 3;
  required double time = 4;
}

message AggregateArgsCRegisterSave {
  repeated AggregateArgsCRegisterEntrySave entries = 1;
}
