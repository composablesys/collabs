message GAddOnlyNumberAddMessage {
    required double prNew = 1;
    required double prOld = 2;
    required uint32 idAddOnlyNumber = 3;
}

message GAddOnlyNumberResetMessage {
    map<string, double> V = 1;
}

message GAddOnlyNumberMessage {
    oneof data {
        GAddOnlyNumberAddMessage add = 1;
        GAddOnlyNumberResetMessage reset = 2;
    }
}

message MultRegisterMessage {
    required double toMult = 1;
}
